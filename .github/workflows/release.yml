name: Build Release

permissions:
  contents: write

env:
  REPOSITORY_FOLDER: "src"
  PLUGIN_NAME: "LuckyDefuse"

on:
  push:
    branches:
      - main
    paths:
      - 'src/Version.cs'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get repository name
      run: echo "REPOSITORY_NAME=$(basename ${{ github.repository }})" >> $GITHUB_ENV

    - name: Get project version from Version.cs
      run: |
        version=$(grep -oP '(?<=ModuleVersion => ")[^"]*' ${{ env.REPOSITORY_FOLDER }}/Version.cs)
        echo "version=$version" >> $GITHUB_ENV

    - name: Get latest release version
      run: |
        latest_release=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name || echo "")
        echo "latest_release=$latest_release" >> $GITHUB_ENV

    - name: Compare versions
      run: |
        if [ "${{ env.version }}" != "${{ env.latest_release }}" ]; then
          echo "new_version=true" >> $GITHUB_ENV
        else
          echo "new_version=false" >> $GITHUB_ENV
        fi

    - name: Setup .NET
      if: env.new_version == 'true'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      if: env.new_version == 'true'
      run: dotnet restore

    - name: Build plugin
      if: env.new_version == 'true'
      run: dotnet publish -c Release

    - name: Prepare plugin info file
      if: env.new_version == 'true'
      run: |
        INFO_PATH="${{ env.REPOSITORY_FOLDER }}/bin/Release/net8.0/publish/${{ env.PLUGIN_NAME }}.info"
        echo "version: ${{ env.version }}" > "$INFO_PATH"
        echo "repository: https://github.com/${{ github.repository }}" >> "$INFO_PATH"

    - name: Package release
      if: env.new_version == 'true'
      run: |
        cd ${{ env.REPOSITORY_FOLDER }}/bin/Release/net8.0
        mv publish ${{ env.PLUGIN_NAME }}
        zip -r $GITHUB_WORKSPACE/${{ env.REPOSITORY_NAME }}-${{ env.version }}.zip ${{ env.PLUGIN_NAME }}

    - name: Generate release notes
      if: env.new_version == 'true'
      run: |
        notes=$(git log --pretty=format:"- %s (%an)" $(git describe --tags --abbrev=0)..HEAD 2>/dev/null || git log --pretty=format:"- %s (%an)")
        echo "release_notes<<EOF" >> $GITHUB_ENV
        echo "$notes" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Create GitHub release
      if: env.new_version == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.version }}
        name: ${{ env.version }}
        body: ${{ env.release_notes }}
        files: |
          ${{ env.REPOSITORY_NAME }}-${{ env.version }}.zip
